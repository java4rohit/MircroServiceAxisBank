server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/microservices_udemy
    username: root
    password: root
  quartz:
    jdbc:
      initialize-schema: ALWAYS
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://127.0.0.1:8071/"
